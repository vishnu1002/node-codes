<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Styles</title>

    <style>
        .internal-css{
            border: 1px solid blue;
        }
    </style>
</head>
<body>

    <!--Inline CSS-->
    <div class="inline-css" style="border: 1px solid red;">
        <h1>Inline CSS</h1>
    </div>

    <!--Internal CSS-->
    <div class="internal-css">
        <h2>Internal CSS</h2>
    </div>
    
    <!--External CSS-->
    <div class="external-css">
        <h3>External CSS</h3>
    </div>

</body>
</html>
